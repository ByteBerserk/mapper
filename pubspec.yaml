name: landmark_app
description: CSE 489 Landmark Management Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # Map
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # State Management
  provider: ^6.1.1

  # Location
  geolocator: ^10.1.0
  permission_handler: ^11.1.0

  # Image
  image_picker: ^1.0.7
  image: ^4.1.3
  cached_network_image: ^3.3.1

  # Utils
  intl: ^0.18.1
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true